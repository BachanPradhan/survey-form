<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>
          
            <h2>Survey Form</h2>
            <p>Feel Free To Answer The Questions Below Based On Your Own Experience And Opinion. If You Are
               Not Convenient In Answering A Particular Question Please Skip It By Answering "No". Every 
               Answer Would Be Very Appreciated. Thank You For Your Time.
            </p>

            <main>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="user@user.com">

            <label for="phone">Your Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="9999999999">

            <label for="location">Where Do You Live?</label>
            <select id="location" name="location">
                <option value="" disabled selected>Select</option>
                <!-- Add more options as needed -->
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>

               
            </select>

            <label>Age</label>
            <div class="radio-group">
                <div class="age-box">

                <label><input type="radio" name="age" value="15-20"> 15-20</label>
                <label><input type="radio" name="age" value="20-30"> 20-30</label>
                <label><input type="radio" name="age" value="31-40"> 31-40</label>
                <label><input type="radio" name="age" value="41-50"> 41-50</label>
                <label><input type="radio" name="age" value="prefer_not_to_say"> Prefer not to say</label>

                </div>
            </div>

            <label>How would you rate your proficiency in coding</label>
            <div class="radio-group">
                <label><input type="radio" name="proficiency" value="beginner"> Beginner</label>
                <label><input type="radio" name="proficiency" value="intermediate" checked> Intermediate</label>
                <label><input type="radio" name="proficiency" value="advance"> Advance</label>
            </div>

        </main> 

        <aside>
            <label>Have You Ever Appeared in any coding contest?</label>
            <div class="radio-group">
                <label><input type="radio" name="contest" value="yes"> Yes</label>
                <label><input type="radio" name="contest" value="no" checked> No</label>
            </div>

            <label for="passion">Discuss what drives your passion for coding and outline your aspirations in the field.</label>
            <textarea id="passion" name="passion"></textarea>

            <label for="challenges">What are some of the challenges you face while coding?</label><br>
            <textarea id="passion" name="challenges"></textarea>

            <label for="data-structures">Please list the Data Structures you have a strong understanding of.</label><br>
            <textarea id="passion" name="data_structures"></textarea>

            <button type="submit">Submit Form</button>

        </aside>
        </form>
    </div>
</body>
</html>
